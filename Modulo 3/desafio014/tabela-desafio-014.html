<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio tabelas - 014</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
    }
    .cie {
      background-color: white;
      color: black;
    }
    th, .media {
      background-color: gray;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2" scope="col">Áreas</th>
        <th rowspan="2" scope="col">Disciplinas</th>
        <th colspan="2" scope="col">Notas <p>Nota 1 | Nota 2</p> </th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
    </thead>
      <tbody>
        <tr>
          <th rowspan="4" class="cie" scope="rowgroup">Exatas</th>
          <td>Matemática</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <th colspan="4">Média de Exatas</th>
          <td class="media" scope="row">0,0</td>
        </tr>
        <tr>
          <th rowspan="2" class="cie" scope="rowgroup">Humanas</th>
          <td>História</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0,0</td>
          <td>0,0</td>
          <td>0,0</td>
        </tr>
        <tr>
          <th colspan="4" scope="row">Média de Humanas</th>
          <td class="media">0,0</td>
        </tr>
      </tbody>
  </table>
</body>
</html>
