<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 6</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse para descobrir qual tag deverá utilizar em cada caso:</p>
  <ul>
    <li><abbr title="Usar sempre a tag 'p'">Parágrafos</abbr></li>
    <li><abbr title="Usar sempre a tag 'h1'">Tiítulos</abbr></li>
    <li><abbr title="Usar a tag 'img'">Imagens</abbr></li>
    <li><abbr title="Usar a tag 'abbr'">Abreviações</abbr></li>
    <li><abbr title="Usar a tag 'code'">Código-fonte</abbr></li>
    <li><abbr title="Usar a tag 'ol' e 'li'">Lista numeradas</abbr></li>
    <li><abbr title="Usar a tag 'ul' e 'li'">Lista com demarcadores</abbr></li>
  </ul>
</body>
</html>
