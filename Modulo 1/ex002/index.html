<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quebra de linha</h1>
  <p>Você pode escrever um parágrafo de qualquer jeito</p>
  <p>Se precisar quebrar o texto em algum lugar, <br> como esse usar a tag &lt;br&gt;.</p>
  <p>
    Vamos adicionar alguns símbolos especiais:
    &reg; &copy; &cent; &Delta; 
  </p>
  <p>
    Vamos adicionar alguns emojis: <!--buscar os códigos na emojipedia-->
    &#x1F525 <!-- &#x por padrao vem antes do cos do emoji -->
</body>
</html>
